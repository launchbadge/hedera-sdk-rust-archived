[package]
name = "hedera"
version = "0.3.1-alpha.0"
description = "Hedera SDK for Rust"
license = "Apache-2.0"
repository = "https://github.com/hashgraph/hedera-sdk-rust"
edition = "2018"
keywords = ["hedera", "sdk"]
authors = [
    "LaunchBadge <contact@launchbadge.com>"
]

[dependencies]
ed25519-dalek = { version = "1.0.0-pre.0", default-features = false, features = [ "std", "nightly", "u64_backend" ] }
rand = "0.6.1"
sha2 = "0.8.0"
hex = "0.3.2"
failure = "0.1.3"
simple_asn1 = "0.2.1"
failure_derive = "0.1.3"
once_cell = { version = "0.1.6", features = [ "parking_lot" ] }
num = "0.2.0"
protobuf = "2.2.0"
itertools = "0.8.0"
chrono = "0.4.6"
futures01 = { version = "0.1.25", package = "futures" }
parking_lot = "0.7.0"
grpc = "0.6.1"
query_interface = "0.3.5"
httpbis = "0.7.0"
log = "0.4.6"
try_from = "0.3.2"
bip39 = { git="https://github.com/QuestofIranon/bip39-rs.git", default-features = false }
rand_chacha = "0.1.0"
tokio-async-await = "0.1.4"
tokio = { version = "0.1", features = [ "async-await-preview" ] }
futures = { version = "0.3.0-alpha.10", package = "futures-preview" }

[build-dependencies]
protoc-rust-grpc = "0.6.1"
glob = "0.2.11"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
incremental = false

[dev-dependencies]
pretty_env_logger = "0.3.0"
